<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
  <div class="auth-container">
    <form id="signup-form" class="auth-form" method="POST" action="../signup.php" onsubmit="return validateform()">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
      <input type="number" id="signup-age" name="age" placeholder="Age" required>
      <input type="text" id="signup-contact" name="contact" placeholder="Contact Number" required>
      <input type="email" id="signup-email" name="email" placeholder="Email" required>
      <input type="password" id="signup-password" name="password" placeholder="Password" required>
      <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit" name="submit">Sign Up</button>
    </form>
  </div>
  <script src="../jscript/signup.js"></script>
</body>
</html>
